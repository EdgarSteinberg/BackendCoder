<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Programacion Backend</title>
</head>

<body>
    <h1>Bienvenido a este HTML est√°tico</h1>
    <form action="http://localhost:8080/api/products" method="post" enctype="multipart/form-data">

        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title"><br>

        <label for="description">Description:</label><br>
        <input type="text" name="description" id="description"><br>

        <label for="price">Price:</label><br>
        <input type="text" name="price" id="price"><br>

        <label for="thumbnail">Thumbnail:</label><br>
        <input type="file" name="thumbnail" id="thumbnail"><br>

        <label for="code">Code:</label><br>
        <input type="text" name="code" id="code"><br>

        <label for="stock">Stock:</label><br>
        <input type="text" name="stock" id="stock"><br>

        <input type="submit" value="Enviar">
    </form>
</body>


</html>
